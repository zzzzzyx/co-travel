<!DOCTYPE html>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="title">
					在这里您可以看到所有你发起和参与的活动。
				</div>
				<ul class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
		(function($, doc) {
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
// 					up: {
// 						contentrefresh: '正在加载...',
// 						callback: pullupRefresh
// 					}
				}
			});
			
			var server_url = "http://localhost:8080";
			// server_url="http://172.19.240.64:8080";
			// server_url="http://192.168.0.105:8080";
			
			function getActivityList(){
				$.ajax(server_url+'/activity/getActivityByOrganizerId',{
					data:{
						organizer_id: app.getState().userId
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:5000,//超时时间设置为5秒；
					success:function(response){
						var table = document.body.querySelector('.mui-table-view');
						var cells = document.body.querySelectorAll('.mui-table-view-cell');
						
						while(table.hasChildNodes()) //当elem下还存在子节点时 循环继续
							{
								table.removeChild(table.firstChild);
							}
					
						response.forEach(function(value,i){
							console.log(JSON.stringify(value));
							console.log(value["id"])
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.innerHTML = '<a class="mui-navigate-right activity-item"><strong style="color:blue">[我发起的]</strong> ' + value['activityName'] + '</a>';
							//下拉刷新，新纪录插到最前面；
							table.insertBefore(li, table.firstChild);
						})
						listItem = doc.getElementsByClassName('activity-item');
						for(var i=0; i<listItem.length;i++){
							clickActivity(i);
						}
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					},
					error:function(xhr,type,errorThrown){
						console.log(xhr.status);
						if(xhr.status==0){
							alert("网络错误");
						}
						else if(xhr.status==500){
							alert("错误的userId或activityId");
						}
						else{
							alert("未知错误");
						}
					},
				});
			}
			getActivityList();
			function clickActivity(index){
				listItem[index].addEventListener('tap',function(event){
					// console.log(activityIDList[index]);
					$.openWindow({
						url: '../../activity_detail.html',
						id: 'activity_detail_'+1001,
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						extras: {
							// activity_id: activityIDList[index]
							activity_id: 1001
						},
						waiting: {
							autoShow: false
						}
					});
				})
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					getActivityList();
				}, 1000);
			}
			var count = 0;

			 * 上拉加载具体业务实现

// 					for (var i = cells.length, len = i + 20; i < len; i++) {

// 						table.appendChild(li);
// 					}
// 				}, 1000);
// 			}
		}(mui, document));
		</script>
	</body>
